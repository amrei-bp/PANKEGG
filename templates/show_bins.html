<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Liste des Bins</title>
</head>
<body>
    <h1>Liste des Bins</h1>

    <!-- Form to select columns to display -->
    <form method="get">
        <div>
            <input type="checkbox" id="id" name="columns" value="id">
            <label for="id">ID</label>
        </div>
        <div>
            <input type="checkbox" id="bin_name" name="columns" value="bin_name">
            <label for="bin_name">Nom du Bin</label>
        </div>
        <div>
            <input type="checkbox" id="completeness" name="columns" value="completeness">
            <label for="completeness">Compl√©tude</label>
        </div>
        <div>
            <input type="checkbox" id="contamination" name="columns" value="contamination">
            <label for="contamination">Contamination</label>
        </div>
        <div>
            <input type="checkbox" id="taxonomic_id" name="columns" value="taxonomic_id">
            <label for="taxonomic_id">ID Taxonomique</label>
        </div>
        <button type="submit">Afficher</button>
    </form>

    <!-- Table to render data from DB -->
    <table border="1">
        <tr>
            {% for col in columns %}
            <th>{{ col }}</th>
            {% endfor %}
        </tr>
        {% for bin in bins %}
        <tr>
            {% for col in columns %}
            <td>
                <!-- Check if key exist in object before reach -->
                {% if bin[col] is defined %}
                    {{ bin[col] }}
                {% else %}
                    Non disponible
                {% endif %}
            </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
